<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>GameboXD</title>

 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="paginas">
    <p>
      <a href="index.html">Início</a>
    </p>
    </div>
<p>
        <a href="perfil.html">Perfil</a>
    </p>

  <div id="js-preloader" class="js-preloader loaded">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>


  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="most-popular">
          <div class="row">
            <div class="col-lg-12">
              <div class="heading-section">
                <h4><em>Bem vindo a</em> GameboXD</h4>
              </div>
              <div class="row gameList">
                
              </div>
              <div class="col-lg-12">
                <div class="main-button hidden">
                  <a href="javascript:void(0)">Mais Jogos</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="gameDetailsModal" class="game-modal-overlay hidden">
    <div class="game-modal-content">
        <span class="close-button" id="closeGameDetailsModal">&times;</span>
        <h2 id="modalGameName"></h2>
        <img id="modalGameImage" src="" alt="Game Image">
        <p id="modalGameDescription"></p>
        <p><strong>Lançamento:</strong> <span id="modalGameReleased"></span></p>
        <p><strong>Avaliação:</strong> <span id="modalGameRating"></span>/5</p>

        <hr> <h3>Status:</h3>
        <div class="game-status-options">
            <button class="status-btn" data-status="wishlist">Na Lista</button>
            <button class="status-btn" data-status="completed">Concluído</button>
            <button class="status-btn" data-status="dropped">Dropado</button>
            <button class="status-btn" data-status="playing">Em Andamento</button>
            <button class="status-btn" data-status="platinum">Platinado</button>
        </div>

        <hr> <h3>Deixar uma Review:</h3>
        <textarea id="reviewText" placeholder="Escreva sua review aqui..." rows="5"></textarea>
        <div class="rating-stars" id="ratingStarsContainer">
            <span class="star" data-rating="1">&#9733;</span>
            <span class="star" data-rating="2">&#9733;</span>
            <span class="star" data-rating="3">&#9733;</span>
            <span class="star" data-rating="4">&#9733;</span>
            <span class="star" data-rating="5">&#9733;</span>
        </div>
        <button id="submitReviewBtn" class="main-button">Publicar Review</button>
    </div>
</div>

  <script src="prod.env.js"></script>
  <script src="script.js"></script>

</body>

</html>
